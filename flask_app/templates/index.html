<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cervical Cancer Risk Prediction</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #e8f4f8;
            font-family: "Poppins", sans-serif;
            color: #333;
        }
        .navbar {
            background-color: #007bff;
            padding: 15px;
        }
        .navbar-brand {
            color: white !important;
            font-weight: bold;
            font-size: 24px;
        }
        .container {
            margin-top: 40px;
        }
        .card {
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background: white;
        }
        .form-label {
            font-weight: 500;
            color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .result-card {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #007bff;
        }
        .result-title {
            color: #007bff;
            font-weight: 600;
            font-size: 22px;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        .info-icon {
            color: #007bff;
            cursor: pointer;
            margin-left: 10px;
        }
        .tooltip-inner {
            background-color: #007bff;
            border-radius: 4px;
        }
        .tooltip.bs-tooltip-top .tooltip-arrow::before {
            border-top-color: #007bff;
        }
        .section-title {
            color: #007bff;
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 15px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Cervical Cancer Risk Prediction</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="row justify-content-center">
            <!-- Form Column -->
            <div class="col-md-8">
                <div class="card">
                    <h2 class="text-center mb-4" style="color: #007bff;">Enter Your Details</h2>
                    <form method="POST">
                        <!-- Dynamically Generate Input Fields -->
                        {% for feature in feature_names %}
                        <div class="mb-3">
                            <label for="{{ feature }}" class="form-label">{{ feature }}:</label>
                            <i class="fas fa-info-circle info-icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Enter the value for {{ feature }}"></i>
                            <input 
                                type="number"
                                step="any"
                                class="form-control"
                                id="{{ feature }}"
                                name="{{ feature }}"
                                value="{{ default_values[feature] }}"
                                placeholder="Enter {{ feature }}"
                                required
                            />
                        </div>
                        {% endfor %}

                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100">Predict</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Result Column -->
            {% if prediction is not none %}
            <div class="col-md-4">
                <div class="result-card">
                    <h3 class="result-title">Prediction Result</h3>
                    <p class="fs-5">The predicted probability of cervical cancer is:</p>
                    <h2 class="text-center"><strong>{{ "%.2f"|format(prediction * 100) }}%</strong></h2>
                </div>
            </div>
            {% endif %}
        </div>
    </div>

    <div class="footer">Â© 2025 Health AI | All Rights Reserved</div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // Initialize tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>
</html>
